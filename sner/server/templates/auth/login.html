{% extends "base.html" %}
{% import "bootstrap_wtf.html" as b_wtf %}

{% block content %}
<div class="auths">
	<h1>Login</h1>

	<form class="form-horizontal" action="{{ form_url }}" method="post">
		{{ form.csrf_token }}
		{{ b_wtf.bootstrap_field(form.username, horizontal=True) }}
		{{ b_wtf.bootstrap_field(form.password, horizontal=True) }}
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10"><button class="btn-default btn" type="submit">Login</button></div>
		</div>
	</form>
</div>
{% endblock %}
